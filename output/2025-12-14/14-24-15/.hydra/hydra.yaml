hydra:
  run:
    dir: /mnt/hdd/jiazy/tibench/output/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - seed=2022
    - batch_size=64
    - optimizer.lr=1e-5
    - pretrain=True
    - test=True
    - datatype=charms
    - dataset=pawpularity
    - output_filename=/mnt/hdd/jiazy/tibench/result/pawpularity.txt
    - checkpoint_dir=/mnt/hdd/jiazy/tibench/checkpoints/CHARMS64_2022/1e-5
    - num_workers=2
    - accumulate_grad_batches=1
    - augmentation_speedup=True
  job:
    name: run
    chdir: null
    override_dirname: accumulate_grad_batches=1,augmentation_speedup=True,batch_size=64,checkpoint_dir=/mnt/hdd/jiazy/tibench/checkpoints/CHARMS64_2022/1e-5,dataset=pawpularity,datatype=charms,num_workers=2,optimizer.lr=1e-5,output_filename=/mnt/hdd/jiazy/tibench/result/pawpularity.txt,pretrain=True,seed=2022,test=True
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.2.0
    version_base: '1.2'
    cwd: /mnt/hdd/jiazy/tibench
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /mnt/hdd/jiazy/tibench/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /mnt/hdd/jiazy/tibench/output/2025-12-14/14-24-15
    choices:
      dataset: pawpularity
      models: resnet50
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
